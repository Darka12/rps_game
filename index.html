<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="stylesheet.css"> 
    </head>

    <body>
        <main>

        <h1>Rock Paper Scissors Console Game</h1>

        <h2>Computer Choice: <span id="computers-choice"></span></h2>
        <h2>Your Choice: <span id="users-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>

        <div>
            <button type="button" id="rock">Rock</button>
            <button type="button" id="paper">Paper</button>
            <button type="button" id="scissors">Scissors</button>
        </div>

        <div id="result" class="results">Results Here</div>
        </main>

        <script src="script.js"></script>

    </body>
</html>
